<ul class="nav-list">
  {%- assign pages_list = site.html_pages | sort:"nav_order" -%} {%- for node in
  pages_list -%} {%- unless node.nav_exclude -%}
  <li class="nav-list-item{% if page.url == node.url %} active{% endif %}">
    <a href="{{ node.url | absolute_url }}" class="nav-list-link"
      >{{ node.title }}</a
    >
  </li>
  {%- endunless -%} {%- endfor -%}
</ul>
